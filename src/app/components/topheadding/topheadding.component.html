<div class="container-fluid mt-5">
  <h4>Top Headlines</h4>
  <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let d of topHeadingDisplay">
      <div class="box">
        <img [src]="d.urlToImage" width="100%" height="200px" />
        <h5 class="my-2">{{ d.title }}</h5>
        <a href="{{ d.url }}" target="_blank" class="btn btn-dark btn-sm mt-2"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>
