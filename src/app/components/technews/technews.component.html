<div class="container-fluid mt-5">
  <h4>Top Headlines</h4>
  <div class="row">
    <div class="col-lg-3 mt-3 mb-3" *ngFor="let tech of techNews">
      <div class="box">
        <img [src]="tech.urlToImage" width="100%" height="200px" />
        <h5 class="my-2">{{ tech.title }}</h5>
        <a
          href="{{ tech.url }}"
          target="_blank"
          class="btn btn-dark btn-sm mt-2"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>
